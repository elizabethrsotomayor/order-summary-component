<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container--content">
    <img src="images/illustration-hero.svg" alt="hero-img" class="hero-img">
    <h1 class="summary-heading">Order Summary</h1>
    
    <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="container--annual-plan">
        <div class="icon-and-plan">
          <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
          <div class="plan-price">
            <h5 class="plan-desc">Annual Plan</h5>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        
        <a class="change-link" href="#">Change</a>
      </div>
      
      <a href="#" class="payment-proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
  </div>
  <div class="svg-container">
    <img class="bg-img" src="images/pattern-background-desktop.svg" alt="background-desktop">
  </div>
</div>
          
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/elizabethrsotomayor" target="_blank">Elizabeth Sotomayor</a>.
  </div>
</body>
</html>
